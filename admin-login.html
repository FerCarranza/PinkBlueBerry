<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login - Pink Blueberry</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="description" content="Inicio de sesión del panel de administración de The Pink Blueberry.">
  <meta name="theme-color" content="#ec4899">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="brand-row">
        <img src="Spanish/Copy of pink_blueberry_luxury_logo_5.png" srcset="Spanish/Copy of pink_blueberry_luxury_logo_5.png 1x" alt="Pink Blueberry Logo" class="logo-img">
        <h1 class="logo">The Pink Blueberry</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" data-i18n="admin_view_site">Ver sitio</a></li>
      </ul>
      <div class="nav-actions">
        <button id="hamburger" class="hamburger" aria-label="Abrir menú" aria-expanded="false">☰</button>
        <select class="lang-select" aria-label="Language">
          <option value="es">ES</option>
          <option value="en">EN</option>
        </select>
      </div>
    </div>
  </nav>

  <section style="min-height:calc(100vh - 120px);display:flex;align-items:center;justify-content:center;padding:2rem;">
    <div style="max-width:420px;background:white;padding:24px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,0.08);width:100%;">
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:16px;">
        <img src="Spanish/Copy of pink_blueberry_luxury_logo_5.png" alt="Logo" style="width:64px;height:64px;border-radius:10px;">
        <div>
          <h2 style="margin:0;color:var(--pink-primary)" data-i18n="login_title">Admin Login</h2>
          <div class="muted" data-i18n="login_subtitle">Accede al panel administrativo</div>
        </div>
      </div>
      <form id="login-form" onsubmit="return false;">
        <div class="form-group"><label data-i18n="login_user">Usuario</label><input id="admin-user" placeholder="admin" value="admin"></div>
        <div class="form-group"><label data-i18n="login_pass">Contraseña</label><input id="admin-pass" type="password" placeholder="********"></div>
        <div style="display:flex;gap:8px;margin-top:12px;justify-content:flex-end;">
          <button id="login-btn" class="btn btn-primary" data-i18n="login_btn">Ingresar</button>
        </div>
      </form>
      <div style="margin-top:12px;color:var(--text-light);font-size:13px">Nota: autenticación mock guardada en `localStorage` para MVP.</div>
    </div>
  </section>
  <script src="js/i18n.js" defer></script>
  <script src="js/admin-auth.js" defer></script>
</body>
</html>
